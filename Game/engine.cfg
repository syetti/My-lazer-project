[application]

name="Hello"
main_scene="res://CRTViewportDisplay/CRT.scn"
icon="res://icon.png"

[display]

width=1024
stretch_mode="viewport"
borderless_window=false
fullscreen=false
height=600
stretch_aspect="keep"

[editor]

main_run_args="$scene"

[input]

ui_select=[key(Space), jbutton(0, 3), mbutton(0, 1), mbutton(1, 1)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
